<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary component</title>
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalized.css">
    <!-- main template css file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="section">
        <img class="bakg dsk" src="images/pattern-background-desktop.svg" alt="">
        <img class="bakg mbl" src="images/pattern-background-mobile.svg" alt="">
        <div class="container">
            <div class="card">
                <img src="images/illustration-hero.svg" alt="">
                <div class="under">
                    <div class="text">
                        <h3>Order Summary</h3>
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="plans">
                        <div class="leftside">
                            <img class="icon" src="images/icon-music.svg" alt="">
                            <div class="text">
                                <h5>Annual Plan</h5>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <a href="">Change</a>
                    </div>
                    <div class="buttons">
                        <button>Proceed to Payment</button>
                        <button>Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
